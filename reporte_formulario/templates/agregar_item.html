{% extends "base.html" %}

{% block title %}Agregar Item{% endblock %}

{% block content %}
<img src="/static/img/logo_emer.png" alt="logo_emer" width="200" class="mx-auto d-block">
<div class="container" id="contenedor-stock">
    <h2 class="titulo-formulario">Agregar un nuevo item al inventario</h2>
    <form action="{{ url_for('agregar_item') }}" method="POST">
        <div class="form-group form-group-sm">
            <label for="producto">Producto:</label><br>
            <input type="text" id="producto" name="producto" class="form-control form-control-sm" required><br><br>
        </div>

        <div class="form-group form-group-sm">
            <label for="cantidad">Cantidad:</label><br>
            <input type="number" id="cantidad" name="cantidad" class="form-control form-control-sm" required><br><br>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary btn-sm">Agregar Item</button>
            <button class="volver btn btn-secondary btn-sm" onclick="window.location.href='/stock'">Volver al Inventario</button>
        </div>
    </form>
</div>
{% endblock %}
