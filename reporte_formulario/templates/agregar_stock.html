{% extends "base.html" %}

{% block title %}Agregar Stock{% endblock %}

{% block content %}
<img src="/static/img/logo_emer.png" alt="logo_emer" width="200" class="mx-auto d-block">
<div class="container" id="contenedor-stock">
    <h2 class="titulo-formulario">Agregar Stock</h2>
    <form action="/agregar_stock" method="POST">
        <div class="form-group form-group-sm">
            <label for="producto">Producto:</label><br>
            <select name="producto" id="producto" class="form-control form-control-sm">
                {% for producto in productos %}
                <option value="{{ producto[0] }}">{{ producto[0] }}</option>
                {% endfor %}
            </select><br>
        </div>
        <div class="form-group form-group-sm">
            <label for="cantidad">Cantidad:</label><br>
            <input type="number" name="cantidad" id="cantidad" class="form-control form-control-sm" required><br><br>
        </div>
        <div class="button-container">  <button type="submit" class="btn btn-primary btn-sm">Agregar</button>
            <button class="volver btn btn-secondary btn-sm" onclick="window.location.href='/stock'">Volver al Inventario</button>
        </div>
    </form>
</div>
{% endblock %}
