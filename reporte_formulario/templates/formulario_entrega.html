{% extends "base.html" %}

{% block title %}Formulario de Entrega{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="logo-container">
                <img src="/static/img/logo_emer.png" alt="logo_emer" width="200" class="logo">
            </div>
        </div>
    </div>
    <div class="container">
        <h2 id="titulo-formulario" class="titulo-formulario">FORMULARIO DE ENTREGA</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="/generar_reporte" method="post" target="_blank">
                    <div class="form-group">
                        <label for="dispositivo" class="campo-obligatorio">Dispositivo:</label>
                        <select id="dispositivo" name="dispositivo" class="form-control" required>
                            <option value="">Selecciona un dispositivo</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Laptop nueva">Laptop nueva</option>
                            <option value="Laptop uma">Laptop uma</option>
                            <option value="desktop">Desktop</option>
                            <option value="cargador">Cargador</option>
                            <option value="Telefono">Telefono</option>
                            <option value="vincha">Vincha</option>
                            <option value="Tablet">Tablet</option>
                            <option value="mouse">Mouse</option>
                            <option value="mouse inalambrico">Mouse inalambrico</option>
                            <option value="teclado">Teclado</option>
                            <option value="monitor">Monitor</option>      
                            <option value="pila">Pila</option>
                            <option value="kit inalambrico">Kit inalambrico</option> 
                             
                        </select>
                    </div>
    
                    <div id="nro_telefono" style="display: none;">
                        <label for="telefono">Número de Teléfono:</label>
                        <input type="number" id="nro_telefono" name="nro_telefono" class="form-control" placeholder="Numero de linea"><br>
                    </div>

                    
                    <!-- A  gregar debajo de los campos existentes en el formulario -->
                    <div id="leasing-checkbox">
                        
                            <input type="checkbox" id="leasing" name="leasing"> Leasing
                   
                    </div>


                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Modelo" >
                    </div>

                    <div class="form-group">
                        <label for="etiqueta">Etiqueta:</label>
                        <input type="text" id="etiqueta" name="etiqueta" class="form-control" placeholder="Etiqueta (Ej: N0XXXX)">
                    </div>

                    <div class="form-group">
                        <label for="accesorios">Accesorios:</label>
                        <input type="text" id="accesorios" name="accesorios" class="form-control" placeholder="Accesorios">
                    </div>

                    <div class="form-group">
                        <label for="ceco">Centro de Costos:</label>
                        <input type="text" id="ceco" name="ceco" class="form-control" placeholder="CECO">
                    </div>

                    <div class="form-group">
                        <label for="organismo">Organismo:<span class="asterisk">*</span></label>
                        <select id="organismo" name="organismo" class="form-control" required>
                            <option value="MELIAN">MELIAN</option>
                            <option value="PAMI">PAMI</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="usuario" class="campo-obligatorio">Usuario:<span class="asterisk">*</span></label>
                        <input type="text" id="asignado" name="asignado" class="form-control" autocomplete="off" required placeholder="Usuario">
                        <div id="sugerencias"></div>
                    </div>

                    <div class="form-group">
                        <label for="nro_ticket">Nro. Ticket:</label>
                        <input type="text" id="nro_ticket" name="nro_ticket" class="form-control" placeholder="Número">
                    </div>

                    <div class="form-group">
                        <label for="tecnico" class="campo-obligatorio">Técnico:<span class="asterisk">*</span></label>
                        <input type="text" id="tecnico" name="tecnico" class="form-control" required placeholder="Técnico">
                    </div>

                    <div class="form-group">
                        <label for="fecha" class="campo-obligatorio">Fecha:<span class="asterisk">*</span></label>
                        <input type="date" id="fecha" name="fecha" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="observaciones">Observaciones:</label>
                        <input type="text" id="observaciones" name="observaciones" class="form-control" placeholder="Observaciones">
                    </div>

                    <div class="btn-container">
                        <input type="submit" value="Generar Reporte" class="btn btn-primary">
                        <a href="/" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        .asterisk {
            color: red;
        }
    </style>

    <script src="static/js/formulario_entrega.js"></script>
{% endblock %}
