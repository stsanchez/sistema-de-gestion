<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Vincula la hoja de estilo común -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- También puedes vincular Bootstrap si lo estás usando -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega estilos específicos si es necesario -->
    <style>
        /* Estilos específicos para la vista de inicio de sesión */
        body {
            font-family: Arial, sans-serif;
            /* Ajusta otros estilos si es necesario */
        }
        form {
            width: 50%;
            margin: 0 auto;
            /* Ajusta otros estilos si es necesario */
        }
        /* Puedes agregar más estilos aquí si es necesario */
    </style>
</head>
<body>
    <img src="/static/img/logo_emer.png" alt="logo_emer" width="100" height="100" class="mx-auto d-block" style="width: 200px; height: auto;">
    <!-- Estructura similar al resto de la aplicación -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Encabezado similar al resto de la aplicación -->
                <h1 class="text-center">Iniciar sesión</h1>
                <!-- Formulario similar al resto de la aplicación -->
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" required><br>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" required><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
